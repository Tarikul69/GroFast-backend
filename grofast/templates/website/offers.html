{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offers - GroFast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

    <!-- Header -->
    <header class="bg-green-600 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Today’s Special Offers</h1>
        <p class="mt-1">Don’t miss out on these deals!</p>
    </header>

    <!-- Offer List -->
    <section class="py-10 max-w-6xl mx-auto px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for offer in offers %}
            <div class="bg-yellow-100 p-5 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-xl font-semibold text-green-700">{{ offer.vendor }}</h3>
                <p class="mt-2">{{ offer.description }}</p>
                <p class="text-sm mt-1 text-gray-600">Valid until: {{ offer.expiry_date }}</p>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-green-700 text-white text-center py-4">
        <p>&copy; 2025 GroFast. All rights reserved.</p>
    </footer>

</body>

</html>
